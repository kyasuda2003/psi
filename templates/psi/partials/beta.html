<div class="container pc-login">
  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputUser" class="sr-only">User Name</label>
    <input type="text" id="inputText" class="form-control" ng-model="acct.user" ng-click="inputUser($event)" placeholder="User Name" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" ng-model="acct.pwd" ng-click="inputUser($event)" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" ng-click="getToken(acct)">Sign in</button>
  </form>
</div>
